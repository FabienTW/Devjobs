<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job's Board</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./img/favicon-32x32.png" />
  </head>
  <body>




    <header>
      <div class="logo">
        <h1>devjobs</h1>
      </div>

      <div class="toggle-menu">
        <img src="./img/icon-sun.svg" alt="#" width="20px" height="18.6px" />




        <div class="toggle">toggle</div>

        <img src="./img/icon-moon.svg" alt="#" width="12px" height="12px" />
      </div>
    </header>

    <main>
      <div class="container">
        <form action="GET" class="research-form">
          <div class="form-input">
            <label for="title-search"></label>
            <input
              type="search"
              id="title-search"
              placeholder="Filter by title..."
              class="title-search"
            />
            <img
              src="./img/icon-search.svg"
              alt="#"
              width="25px"
              height="25px"
              class="search-hidden"
            />
            <div class="img-filter" id="open-modal">
              <img
              src="./img/icon-filter.svg"
              alt="#"
              width="25px"
              height="25px"
              class="icon-filter open-modal"
              
            />
            </div>
            

            <button type="submit" id="submit-form" class="btn-search">
              <img
                src="./img/icon-search.svg"
                alt="#"
                width="20px"
                height="20px"
              />
            </button>

            <div class="modal-background" id="modalBg">
              <div class="modal modal-toggle" id="myModal">
                <div class="location-content">
                  <img
                    src="./img/icon-location.svg"
                    alt="location"
                    width="30px"
                    height="30px"
                    class="location"
                  />
                  <label for="location-search"></label>
                  <input
                    type="search"
                    id="location-search"
                    placeholder="Filter by location..."
                    class="input-location"
                  />
                </div>

                <div class="fts-input">
                  <div class="cntr">
                    <input type="checkbox" id="cbx" class="hidden-xs-up" />
                    <label for="cbx" class="cbx"></label>
                  </div>
                  <p class="fts-content">Full Time Only</p>
                </div>
                <button type="search" class="btn-search search-button">
                  Search
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <section class="jobs">
        <div class="container">



          <div class="template">
            <div class="jobs-card">
              <div class="jobs-logo">Logo</div>
              <div class="jobs-infos">
                <p class="jobs-posted-time">5h ago</p>
                <span class="jobs-median">&#183;</span>
                <p class="jobs-type">Full Time</p>
              </div>
              <h2 class="jobs-title">Senior Software Engineer</h2>
              <p class="jobs-description">Lorem Ipsum</p>
              <p class="jobs-location">France</p>
  



          </div>
          






          </div>
        </div>
      </section>

    </main>

    <script src="./script.js"></script>
    
  </body>
</html>
