 <DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job's Board</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./img/favicon-32x32.png" />
  </head>
  <body>
    <div class="overlay" id="overlay"></div>
 
    <header>


      <div class="logo">
        <h1> devjobs </h1>
      </div>
      <div class="toggle-menu">
        <img src="./img/icon-sun.svg" alt="#" width="20px" height="18.6px" />
        <input class="checkbox" type="checkbox">
        <input class="checkbox-content" type="checkbox" >
        <img src="./img/icon-moon.svg" alt="#" width="12px" height="12px" />
      </div>
    </header>

    <main>
      <div class="container">

        <div class="modal modal-toggle" id="myModal">
          <div class="filter-container">

          <div class="location-content">
            <img
              src="./img/icon-location.svg"
              alt="location"
              width="30px"
              height="30px"
              class="location"
            />
            <label for="location-search"></label>
            <input
              type="search"
              id="location-search"
              placeholder="Filter by location..."
              class="input-location"
            />
          </div>

          <div class="fts-input">
            <div class="cntr">
              <input type="checkbox" id="cbx" class="hidden-xs-up" />
              <label for="cbx" class="cbx"></label>
            </div>
            <p class="fts-content">Full Time Only</p>
          </div>
          </div>
          <button type="search" class="btn-search-modal" id="modalclose-btn">
            Search
          </button>
        </div>



        <form action="GET" class="research-form">
          <div class="form-input">
            <label for="title-search"></label>
            <input
              type="search"
              id="title-search"
              placeholder="Filter by title..."
              class="title-search"
            />
            <img
              src="./img/icon-search.svg"
              alt="#"
              width="25px"
              height="25px"
              class="search-hidden"
            />
            <div class="img-filter" id="open-modal">
              <img
              src="./img/icon-filter.svg"
              alt="#"
              width="25px"
              height="25px"
              class="icon-filter open-modal"
              
            />
            </div>
            

            <button type="submit" id="submit-form" class="btn-search">
              <img
                src="./img/icon-search.svg"
                alt="#"
                width="20px"
                height="20px"
              />
            </button>

          
             
          </div>
        </form>
      </div>
      <div class="overlay" id="overlay"></div>

      <section class="jobs">


        <div id="loading-indicator">
          Chargement en cours...
      </div>
        

      <template id="job-card-template">
        <div class="jobs-card">
          <img class="jobs-logo" src="" alt="Logo de l'entreprise" width="50px" height="50px">
          <div class="jobs-infos">
            <p class="jobs-posted-time"></p>
            <span class="jobs-median">&#183;</span>
            <p class="jobs-type"></p>
          </div>
          <h3 class="jobs-title"></h3>
          <p class="jobs-company"></p>
          <p class="jobs-location"></p> 
        </div>  
      </template>
      


        <div class="container" id="job-cards-container">
        </div>
        </div>

        <div class="btn-content">
          <button class="btn-loadmore">Load More</button>
        </div>

      



      </section>

    </main>

    <script src="./js/tools.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/getApi.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/darkmode.js"></script>
    <script src="./js/modale.js"></script>
    <script src="./js/research.js"></script>



    
  </body>
</html>
